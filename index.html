<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="game.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>
    <div class="header">
        <h1>Tic Tac Toe</h1>
    </div>
    <div class="dashboard">
        <div id="player1" class="player">
            <div>Player 1</div>
            <div class="player__name">name</div>
            <div class="player__score">0 wins</div>
        </div>
        <div class="game-controls">
            <button class="game-controls__new-game">New Game</button>
            <button class="game-controls__new-players">New Players</button>
        </div>
        <div id="player2" class="player">
            <div>Player 2</div>
            <div class="player__name">name</div>
            <div class="player__score">0 wins</div>
        </div>
    </div>
    <div>
        <div class="gameboard">

        </div>
    </div>
    <div class="footer">
        <span>&copy2022 David Ravanbakhsh</span>
        <a href="https://github.com/ravanbak" target="_blank"><i class="fa fa-github fa-2x"></i></a>
    </div>   
</body>
</html>
