<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="types.js" defer></script>
    <script src="util.js" defer></script>
    <script src="game.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="player-name-form.css">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="icon" href="favicon.png" type="image/svg">
</head>
<body>
    <div class="header">
        <h1>Tic Tac Toe</h1>
        <div class="board-size">
            <label for="board-size">Board size:</label>
            <select name="board-size" id="board-size">
                <option value="3">3 &times 3</option>
                <option value="4">4 &times 4</option>
                <option value="5">5 &times 5</option>
                <option value="6">6 &times 6</option>
            </select>
        </div>
        <div class="game-controls">
            <input type="button" class="game-controls__reset-scores" value="Reset Scores">
            <input type="button" class="game-controls__new-game" value="New Game">
        </div>
    </div>
    <div class="dashboard">
        <div class="players">
            <div id="player1" class="player">
                <input type="button" id="player1-name" class="player__button">    
                <div class="player__score-wrapper">
                    <div class="player__mark">
                        X                    
                    </div>                        
                    <div class="player__score">wins<span>0</span></div>
                </div>
                <div class="player__type">
                    <select name="player-type">
                        <option value="0">Human</option>
                        <option value="1">A.I. - Easy</option>
                        <option value="2">A.I. - Medium</option>
                        <option value="3">A.I. - Hard</option>
                    </select>
                </div>
            <div class="depth">Depth: <span></span></div>
                <div class="workers">Workers: <span></span></div>
            </div>
            <div id="player2" class="player">
                <input type="button" id="player2-name" class="player__button">
                <div class="player__score-wrapper">
                    <div class="player__mark">O</div>
                    <div class="player__score">wins<span>0</span></div>
                </div>
                <div class="player__type">
                    <select name="player-type">
                        <option value="0">Human</option>
                        <option value="1">A.I. - Easy</option>
                        <option value="2">A.I. - Medium</option>
                        <option value="3">A.I. - Hard</option>
                    </select>
                </div>
            <div class="depth">Depth: <span></span></div>
                <div class="workers">Workers: <span></span></div>
            </div>
        </div>
        <div class="games-played">Games played: <span>0</span></div>
        <div class="message">
            <h2>Turn</h2>
        </div>   
        <div id="name-popup" class="overlay" data-visible="0">
            <form class="name-popup" action="" method="dialog">
                <div class="name-popup__input">
                    <label for"player-name">Player Name</label>
                    <input type="text" id="player-name" title="name" placeholder="Name" size="12" maxlength="12">                   
                </div>
                <div class="name-popup__buttons">
                    <a class="overlay__close">&times;</a>
                    <button class="overlay__submit" type="submit">&check;</button>
                </div>
            </form>
        </div>        
    </div>
    <div class="gameboard-container">
        <audio class="player1-go" src="assets/player1.mp3"></audio>
        <audio class="player2-go" src="assets/player2.mp3"></audio>
        <audio class="win" src="assets/win.mp3"></audio>
        <audio class="lose" src="assets/lose.mp3"></audio>
        <audio class="tie" src="assets/tie.mp3"></audio>
        <div class="gameboard">
        </div>
    </div>
    <div class="footer">
        <span>&copy2022 David Ravanbakhsh</span>
        <a href="https://github.com/ravanbak" target="_blank"><i class="fa fa-github fa-2x"></i></a>
    </div>   
</body>
</html>
