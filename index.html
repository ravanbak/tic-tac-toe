<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="game.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="player-name-form.css">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>
    <div class="header">
        <h1>Tic Tac Toe</h1>
        <div class="game-controls">
            <input type="button" class="game-controls__new-game" value="New Game">
            <input type="button" class="game-controls__new-players" value="New Players">
        </div>
    </div>
    <div class="dashboard">
        <div class="players">
            <div id="player1" class="player">
                <h2>Player 1</h2>
                <div class="player__score">Score<span>0</span></div>
                <input type="button" id="player1-name" class="player__button" data-playerid="1">
            </div>
            <div id="player2" class="player">
                <div>
                    <h2>Player 2</h2>
                    <div class="player__score">Score<span>0</span></div>
                </div>
                <input type="button" id="player2-name" class="player__button" data-playerid="2">
            </div>
        </div>
        <div id="name-popup" class="overlay">
            <form class="name-popup" action="" method="dialog">
                <div class="name-popup__input">
                    <label for"player-name">Player Name</label>
                    <input type="text" id="player-name" title="name" placeholder="Name" size="12" maxlength="12">                   
                </div>
                <div class="name-popup__buttons">
                    <a class="overlay__close">&times;</a>
                    <button class="overlay__submit" type="submit">&check;</button>
                </div>
            </form>
        </div>        
    </div>
    <div class="gameboard-container">
        <div class="gameboard">

        </div>
    </div>
    <div class="footer">
        <span>&copy2022 David Ravanbakhsh</span>
        <a href="https://github.com/ravanbak" target="_blank"><i class="fa fa-github fa-2x"></i></a>
    </div>   
</body>
</html>
